<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
      }
      
      h3 {
        margin: 0 0 16px 0;
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
      }
      
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        border: 1px solid #dadce0;
        background: #f8f9fa;
        color: #1a73e8;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      
      button:hover {
        background: #e8f0fe;
        border-color: #1a73e8;
      }
      
      .status {
        margin: 12px 0;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 13px;
      }
      
      .status.loading { background: #fff3cd; color: #856404; }
      .status.success { background: #d4edda; color: #155724; }
      .status.error { background: #f8d7da; color: #721c24; }
      
      .config-section {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 16px;
        border: 1px solid #e9ecef;
      }
    </style>
  </head>
  <body>
    <h3>üîÑ Jira Sync Control</h3>
    
    <button onclick="runSync()">Sync Jira Issues</button>
    <button onclick="openJiraFilter()">View/Edit Jira Filter</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="config-section" id="configSection">
      <strong>Current Configuration:</strong><br>
      Loading configuration...
    </div>

    <script>
      function showStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = 'block';
      }
      
      function runSync() {
        showStatus('üîÑ Syncing with Jira...', 'loading');
        google.script.run
          .withSuccessHandler(function() {
            showStatus('‚úÖ Sync completed successfully!', 'success');
            setTimeout(() => document.getElementById('status').style.display = 'none', 3000);
          })
          .withFailureHandler(function(error) {
            showStatus(`‚ùå Sync failed: ${error.message}`, 'error');
          })
          .syncJiraIssues();
      }
      
      function openJiraFilter() {
        google.script.run.openJiraFilter();
      }
      
      function loadConfig() {
        google.script.run
          .withSuccessHandler(function(config) {
            document.getElementById('configSection').innerHTML = `
              <strong>Filter:</strong> JIRA-SYNC-FEATURES<br>
              <strong>Filter ID:</strong> ${config.filterId}<br>
              <strong>Max Results:</strong> ${config.maxResults}<br>
              <strong>Target Sheet:</strong> ${config.sheetName}
            `;
          })
          .getCurrentConfig();
      }
      
      window.onload = loadConfig;
    </script>
  </body>
</html>
